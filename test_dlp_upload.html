<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLP Test Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }
        .upload-area:hover {
            border-color: #999;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>DLP File Upload Test</h1>
    <p>This page tests the DLP (Data Loss Prevention) functionality of the Inspy Security Extension.</p>
    
    <div class="upload-area">
        <h3>Upload a file to test DLP scanning</h3>
        <p>Try uploading the <code>test_dlp_file.txt</code> file which contains sensitive data patterns.</p>
        
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept=".txt,.csv,.json,.xml,.js,.py,.rb,.php,.log,.conf,.env,.ini,.yaml,.yml,.sql,.md">
            <br>
            <button type="submit">Upload File</button>
        </form>
    </div>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (fileInput.files.length === 0) {
                resultDiv.innerHTML = '<div class="error">Please select a file first.</div>';
                return;
            }
            
            const file = fileInput.files[0];
            resultDiv.innerHTML = `<div class="success">File "${file.name}" (${(file.size / 1024).toFixed(2)} KB) selected. Check the extension for DLP scanning results.</div>`;
        });
        
        // Log when page loads
        console.log('DLP Test page loaded');
    </script>
</body>
</html>
