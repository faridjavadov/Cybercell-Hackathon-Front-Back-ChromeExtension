<!DOCTYPE html>
<html>
<head>
    <title>Extension Debug Test</title>
</head>
<body>
    <h1>Extension Debug Test Page</h1>
    <p>This page is used to test the extension's URL reputation checking.</p>
    <p>Open the browser console (F12) to see debug logs.</p>
    
    <script>
        // Simulate the extension's URL reputation check
        async function testUrlReputation() {
            const url = window.location.href;
            console.log('Testing URL reputation for:', url);
            
            try {
                const response = await fetch('http://localhost:8000/api/reputation', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url: url })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('API Response:', result);
                    
                    if (result.malicious) {
                        console.log('ðŸš« URL is MALICIOUS - should be blocked');
                    } else {
                        console.log('âœ… URL is SAFE - should be allowed');
                    }
                } else {
                    console.error('API Error:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Request failed:', error);
            }
        }
        
        // Run the test when page loads
        window.addEventListener('load', testUrlReputation);
    </script>
</body>
</html>
