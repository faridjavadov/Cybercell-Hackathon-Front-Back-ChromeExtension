<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspy Security</title>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #0f172a;
            --card: #ffffff;
            --card-foreground: #0f172a;
            --primary: #3b82f6;
            --primary-foreground: #ffffff;
            --secondary: #f1f5f9;
            --secondary-foreground: #0f172a;
            --muted: #f8fafc;
            --muted-foreground: #64748b;
            --accent: #e2e8f0;
            --accent-foreground: #0f172a;
            --destructive: #ef4444;
            --destructive-foreground: #ffffff;
            --warning: #f59e0b;
            --warning-foreground: #ffffff;
            --success: #10b981;
            --success-foreground: #ffffff;
            --border: #e2e8f0;
            --radius: 0.5rem;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        .dark {
            --background: #0f172a;
            --foreground: #f8fafc;
            --card: #1e293b;
            --card-foreground: #f8fafc;
            --primary: #3b82f6;
            --primary-foreground: #ffffff;
            --secondary: #334155;
            --secondary-foreground: #f8fafc;
            --muted: #1e293b;
            --muted-foreground: #94a3b8;
            --accent: #334155;
            --accent-foreground: #f8fafc;
            --destructive: #ef4444;
            --destructive-foreground: #ffffff;
            --warning: #f59e0b;
            --warning-foreground: #ffffff;
            --success: #10b981;
            --success-foreground: #ffffff;
            --border: #334155;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.3), 0 1px 2px -1px rgb(0 0 0 / 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 360px;
            min-height: 420px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.5;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .container {
            padding: 1rem;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

        .status-indicator::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: inherit;
            opacity: 0.2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.1; transform: scale(1.2); }
        }

        .status-active { background: var(--success); }
        .status-warning { background: var(--warning); }
        .status-danger { background: var(--destructive); }

        .title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--foreground);
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            margin-top: 0.125rem;
        }

        .theme-toggle {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--secondary-foreground);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            font-size: 14px;
        }

        .theme-toggle:hover {
            background: var(--accent);
            transform: scale(1.05);
        }

        .scan-button {
            width: 100%;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: var(--shadow);
        }

        .scan-button:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .scan-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .log-container {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .log-container::-webkit-scrollbar {
            width: 3px;
        }

        .log-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: var(--muted-foreground);
            border-radius: 2px;
        }

        .log-entry {
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: calc(var(--radius) - 2px);
            border-left: 2px solid;
            font-size: 0.75rem;
            transition: all 0.2s ease;
        }

        .log-entry:last-child {
            margin-bottom: 0;
        }

        .log-normal {
            background: var(--muted);
            border-left-color: var(--success);
        }

        .log-malicious {
            background: rgba(239, 68, 68, 0.08);
            border-left-color: var(--destructive);
        }

        .log-suspicious {
            background: rgba(245, 158, 11, 0.08);
            border-left-color: var(--warning);
        }

        .log-type {
            font-weight: 600;
            font-size: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.125rem;
        }

        .log-normal .log-type { color: var(--success); }
        .log-malicious .log-type { color: var(--destructive); }
        .log-suspicious .log-type { color: var(--warning); }

        .log-time {
            color: var(--muted-foreground);
            font-size: 0.625rem;
            margin-bottom: 0.125rem;
        }

        .log-url {
            color: var(--foreground);
            font-size: 0.625rem;
            word-break: break-all;
            opacity: 0.9;
            font-weight: 500;
        }

        .log-reason {
            color: var(--muted-foreground);
            font-size: 0.625rem;
            margin-top: 0.125rem;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border);
        }

        .event-count {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            font-weight: 500;
        }

        .clear-button {
            background: var(--secondary);
            color: var(--secondary-foreground);
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 2px);
            padding: 0.25rem 0.5rem;
            font-size: 0.625rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .clear-button:hover {
            background: var(--accent);
            transform: scale(1.02);
        }

        .empty-state {
            text-align: center;
            color: var(--muted-foreground);
            font-size: 0.75rem;
            padding: 1.5rem 0.5rem;
            line-height: 1.4;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <span class="status-indicator status-active" id="statusIndicator"></span>
                <div>
                    <div class="title">Inspy Security</div>
                    <div class="subtitle">Real-time threat protection</div>
                </div>
            </div>
            <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                <span id="themeIcon">‚òÄÔ∏è</span>
            </button>
        </div>

        <button id="scanBtn" class="scan-button">
            <span id="scanIcon">üîç</span>
            <span id="scanText">Scan Current Page</span>
        </button>

        <div class="section-title">Recent Events</div>

        <div id="logContainer" class="log-container">
            <div class="empty-state">
                <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">üõ°Ô∏è</div>
                <div>No security events detected</div>
                <div style="font-size: 0.625rem; margin-top: 0.25rem; opacity: 0.7;">Start browsing to see monitoring activity</div>
            </div>
        </div>

        <div class="footer">
            <div class="event-count">
                <span id="eventCount">0</span> events
            </div>
            <button id="clearLogsBtn" class="clear-button">Clear</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
